<html>

<body>
    <form method="POST" action="/credentials">
        <h1>Wifi</h1>
        <table>
            <tr>
                <td>SSID</td>
                <td><input type="textbox" name="wifi_ssid" value="{wifiSSID}"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="wifi_password" value="{wifiPassword}"></td>
            </tr>
        </table>
        <h1>MQTT</h1>
        <table>
            <tr>
                <td>Host</td>
                <td><input type="textbox" name="mqtt_host" value="{mqttServerHost}"></td>
            </tr>
            <tr>
                <td>Port</td>
                <td><input type="textbox" name="mqtt_port" value="{mqttServerPort}"></td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input type="textbox" name="mqtt_username" value="{mqttServerUsername}"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="mqtt_password" value="{mqttServerPassword}"></td>
            </tr>
            <tr>
                <td>Id</td>
                <td><input type="textbox" name="mqtt_id" value="{mqttClientId}"></td>
            </tr>
            <tr>
                <td>Base topic</td>
                <td><input type="textbox" name="mqtt_base_topic" value="{mqttBaseTopic}"></td>
            </tr>
            <tr>
                <td>Avaibility topic</td>
                <td><input type="textbox" name="mqtt_avaibility_topic" value="{mqttAvaibilityTopic}"></td>
            </tr>
            <tr>
                <td>subscribe topic</td>
                <td><input type="textbox" name="mqtt_subscribe_topic" value="{mqttSubscribeTopic}"></td>
            </tr>
        </table>
        <input type="submit" value="Update">
    </form>
    <form method="POST" action="/restart">
        <input type="submit" value="Restart">
    </form>
</body>

</html>
